<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--Import Google Icon Font-->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <!-- Compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"
    />
    <title>Advance Finance company</title>
    <style>
  

      #panel{
        margin-top: 20%;
      }
    </style>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-wrapper indigo">
        <div class="container">
          <a href="#" class="brand-logo">Advance Finance</a>
          <a href="#" class="sidenav-trigger" data-target="mobile-links">
            <i class="material-icons">menu</i>
          </a>
          <ul class="right hide-on-med-and-down">
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><a href="" class="btn white indigo-text">Login</a></li>
          </ul>
        </div>
      </nav>
    </div>

    <ul class="sidenav" id="mobile-links">
      <li><a href="">Home</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
    </ul>

    <div class="container">
      <div class="row">
        <div class="col m6 offset-m3 s12">
          <div class="card" id="panel">
            <div class="card-content">
              <span class="card-title">Login Form</span>
              <form>
                <div class="row">
                <div class="input-field col s12">
                  <input id="user_name" type="text" class="validate" />
                  <label for="user_name">Username</label>
                </div>
              </div>
                <div class="row">
                  <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                  </div>
                  <div class="center-align">
                  <a href="clients.html" class="waves-effect waves-light btn indigo align-center" >Login
                    <i class="material-icons right">login</i>
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Compiled and minified JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script>
      $(document).ready(function () {
        $(".sidenav").sidenav();
      });
    </script>
  </body>
</html>
