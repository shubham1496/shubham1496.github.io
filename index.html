<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <title>Hello, world!</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="row mt-5">
      <div class="col-md-10 offset-md-1">
        <div class="card-group">
          <div class="card">

            <div class="card-body">
              <h5 class="card-title text-center calc_title">INSTALMENT CALCULATOR</h5>
              <form>
                <div class="form-group">
                  <label for="formGroupExampleInput">Principal</label>
                  <input type="text" class="form-control" id="principal_input" required
                    placeholder="Actual amount in rupees">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Interest Rate</label>
                  <input type="text" class="form-control" id="interest_input" placeholder="Interest Percentage"
                    required>
                </div>
                <div class="form-group">

                  <input type="range" class="form-control-range" id="interest_range">
                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Incidental Charges</label>
                  <input type="text" class="form-control" id="incidental_charges_input"
                    placeholder="Incidental Charges in rupees">

                </div>
                <div class="form-group">
                  <label for="formGroupExampleInput2">Years</label>
                  <input type="text" class="form-control" id="years_input" placeholder="Years" required>
                </div>
                <div class="form-group">

                  <input type="range" class="form-control-range" id="years_range">
                </div>

                <div class="form-group">
                     <input class="btn btn-primary" type="submit" value="Calculate Instalment" id="calculate_instalment">
                  <button class="btn btn-info float-right" id="reset">Clear</button>
                </div>
              </form>
            </div>
          </div>
          <div class="card bg-dark text-white">
            <h5 class="card-header text-center">Interest Details</h5>
            <div class="card-body">
              <div class="detail pt-1">
                <p>Monthly Instalment</p>
                <p class="lead result" id="monthly_instalment">0</p>
              </div>

              <div class="detail pt-1">
                <p>Total Interest Payable <span id="interest_rate"></span></p>
                <p class="lead result"><span id="total_interest_payable">0</span></p>
              </div>

              <div class="detail pt-1">
                <p>Total Payment</p>
                <p class="lead result"><span id="total_payment">0</span></p>
              </div>

              <div class="mt-4 bg-light text-dark px-2 result rounded shadow-sm ">
                <h5 id="text_display" class="text-center"></h5>
                <p id="instalment_plan_1"></p>
                <p id="instalment_plan_2"></p>
                <p class="text-center font-weight-bold" id="instalment_plan_total"></p>
              </div>

            </div>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>

</html>
